 
<div class="form-container">

<mat-tab-group>

  <!-- Tab 1: single form upload -->
  <mat-tab label="Form Upload">
    <div class="tab-content">
      <mat-card class="card">
        <form [formGroup]="quizForm" (ngSubmit)="addQuiz()" class="quiz-form">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Question</mat-label>
            <input matInput formControlName="question" placeholder="Enter question" />
          </mat-form-field>

          <div formArrayName="options" class="options">
            <div *ngFor="let ctrl of options.controls; let i = index">
              <mat-form-field appearance="outline" class="full-width">
                <mat-label>Option {{ i + 1 }}</mat-label>
                <input matInput [formControlName]="i" placeholder="Option {{ i + 1 }}" />
              </mat-form-field>
            </div>
          </div>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Subject</mat-label>
            <mat-select formControlName="subject">
              <mat-option *ngFor="let s of subjects" [value]="s">{{ s }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="actions-row">
            <button mat-raised-button color="primary" type="submit">Add Single Quiz</button>
          </div>
        </form>
      </mat-card>
    </div>
  </mat-tab>

  <!-- Tab 2: bulk upload -->
  <mat-tab label="Bulk Upload">
    <div class="tab-content">
      <mat-card class="card">
        <div class="bulk-area">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Paste bulk questions (separate each question block with a blank line)</mat-label>
            <textarea matInput rows="10" [(ngModel)]="bulkText" name="bulkTextArea"></textarea>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Subject (applies to all)</mat-label>
            <mat-select [(ngModel)]="bulkSubject" name="bulkSubject">
              <mat-option *ngFor="let s of subjects" [value]="s">{{ s }}</mat-option>
            </mat-select>
          </mat-form-field>

          <div class="actions-row">
            <button mat-stroked-button color="accent" (click)="parseBulkText()">Preview</button>
            <button mat-stroked-button color="warn" (click)="clearAllPreview()">Clear All</button>
          </div>

          <div *ngIf="parsingError" class="error-msg">{{ parsingError }}</div>
        </div>
      </mat-card>

      <!-- Preview grid -->
      <div *ngIf="bulkPreview.length" class="preview-grid">
        <mat-card class="preview-card" *ngFor="let q of bulkPreview; let i = index">
          <mat-card-header>
            <mat-card-title class="title">{{ q.title }}</mat-card-title>
            <button mat-icon-button color="warn" (click)="deletePreview(i)" aria-label="Delete question">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-card-header>

          <mat-card-content>
            <ol type="a">
              <li *ngFor="let opt of q.options">{{ opt }}</li>
            </ol>
            <p class="subject-line"><strong>Subject:</strong> {{ bulkSubject || q.subject || 'â€”' }}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <div *ngIf="bulkPreview.length" class="actions-row upload-actions">
        <button mat-raised-button color="primary" (click)="uploadBulk()">Upload All ({{ bulkPreview.length }})</button>
        <button mat-stroked-button color="warn" (click)="clearAllPreview()">Delete All</button>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

</div>
